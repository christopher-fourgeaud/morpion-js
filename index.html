<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Morpion</title>
	<!-- 	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Partie de la page avec Titre / Nom des joueurs / Scores -->
	<section class="container">
		<div class="row">

		<!-- Grille Bootstrap -->
			<!-- <div class="col-lg-1">1</div><div class="col-lg-1">2</div><div class="col-lg-1">3</div><div class="col-lg-1">4</div><div class="col-lg-1">5</div><div class="col-lg-1">6</div><div class="col-lg-1">7</div><div class="col-lg-1">8</div><div class="col-lg-1">9</div><div class="col-lg-1">10</div><div class="col-lg-1">11</div><div class="col-lg-1">12</div> -->

		<!-- Titre du haut de page -->
			<h1 class="col-lg-offset-4 col-lg-4 titre">Morpion</h1>
		</div>
		<div class="row">
			<p class="col-lg-offset-1 col-lg-3 nomJoueur1 ">Joueur 1</p>
			<p class="col-lg-1 scoreJoueur1 ">0</p>
			<p class="col-lg-2 vs">VS</p>
			<p class="col-lg-1 scoreJoueur2">0</p>
			<p class="col-lg-3 nomJoueur2 bg-primary text-white">Joueur 2</p>
		</div>

		<!-- Partie grille du morpion -->
		
			<div class="row grille">

				<!-- Grille Bootstrap -->
				<!-- <div class="col-lg-1">1</div><div class="col-lg-1">2</div><div class="col-lg-1">3</div><div class="col-lg-1">4</div><div class="col-lg-1">5</div><div class="col-lg-1">6</div><div class="col-lg-1">7</div><div class="col-lg-1">8</div><div class="col-lg-1">9</div><div class="col-lg-1">10</div><div class="col-lg-1">11</div><div class="col-lg-1">12</div>	 -->

				<!-- Grille du morpion -->
				<div class="row col-md-offset-4 no-padding ">
				<div class="col-md-4 case case-border1 text-center" data-col=0></div>
				<div class="col-md-4 case case-border2 text-center" data-col=1></div>
				<div class="col-md-4 case case-border3 text-center" data-col=2></div>				
				</div>
				<div class="row col-md-offset-4 no-padding ">
				<div class="col-md-4 case case-border4 text-center" data-col=3></div>
				<div class="col-md-4 case case-border5 text-center" data-col=4></div>
				<div class="col-md-4 case case-border6 text-center" data-col=5></div>				
				</div>
				<div class="row col-md-offset-4 no-padding ">
				<div class="col-md-4 case case-border7 text-center" data-col=6></div>
				<div class="col-md-4 case case-border8 text-center" data-col=7></div>
				<div class="col-md-4 case case-border9 text-center" data-col=8></div>				
				</div>
			</div>
			<div class="row bouttonReset">
				<!-- Grille Bootstrap -->
				<!-- <div class="col-lg-1">1</div><div class="col-lg-1">2</div><div class="col-lg-1">3</div><div class="col-lg-1">4</div><div class="col-lg-1">5</div><div class="col-lg-1">6</div><div class="col-lg-1">7</div><div class="col-lg-1">8</div><div class="col-lg-1">9</div><div class="col-lg-1">10</div><div class="col-lg-1">11</div><div class="col-lg-1">12</div> -->

				<button class="col-lg-offset-5 col-lg-1 btn btn-danger reset">Reset</button><button type="button" class="btn btn-primary" id="nouvellePartie">Nouvelle partie</button>
		</div>
	
		<div class="modal fade" id="newGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="exampleModalLabel">Paramètres du jeu</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
							<label for="recipient-name" class="control-label">Joueur 1</label>
								<input type="text" class="form-control player1" id="recipient-name">
							</div>
							<div class="form-group">
							<label for="recipient-name" class="control-label">Joueur 2</label>
								<input type="text" class="form-control player2" id="recipient-name">
							</div>
							<div class="form-group">
							<label for="recipient-name" class="control-label">Nombre de parties</label>
								<input type="text" class="form-control nbParties" id="recipient-name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
						<button type="button" id ="parametres" class="btn btn-primary valider" data-dismiss="modal">Valider</button>
					</div>
				</div>
			</div>
		</div>
			</div>
	</section>	
	<!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
